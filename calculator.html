<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="app.css">

    <title>Javascirpt Calculator</title>
  </head>
  <body>
    <div id="container">
       <div class="row">
          <div class="calculator-wrapper">
               <div class="col mx-auto" id="calculator">
                     
                        <div class="row">
                           <div class="col">
                                <div class="output"> </div>
                           </div>
                        </div>
                        <!-- row -->
                        <div class="row">
                          <div class="col-3">
                             <button class="btn">AC</button>
                          </div>
                          <div class="col-3">
                                <button class="btn">+/-</button>
                             </div>
                          <div class="col-3">
                             <button class="btn">%</button>
                          </div>
                          <div class="col-3">
                             <button class="btn btn-warning" id="divide">รท</button>
                          </div>
                        </div>
                        <!-- row -->
                        <div class="row">
                          <div class="col-3">
                             <button class="btn num" value="7">7</button>
                          </div>
                          <div class="col-3">
                                <button class="btn num" value="8">8</button>
                             </div>
                          <div class="col-3">
                             <button class="btn num" value="9">9</button>
                          </div>
                          <div class="col-3">
                             <button class="btn btn-warning" id="multiply">x</button>
                          </div>
                        </div>
                        <!-- row -->
                       <div class="row">
                          <div class="col-3">
                             <button class="btn num" value="4">4</button>
                          </div>
                          <div class="col-3">
                                <button class="btn num" value="5">5</button>
                             </div>
                          <div class="col-3">
                             <button class="btn num" value="6">6</button>
                          </div>
                          <div class="col-3">
                             <button class="btn btn-warning" id="subtract">-</button>
                          </div>
                        </div>
                        <!-- row -->
                       <div class="row">
                          <div class="col-3">
                             <button class="btn num" value="1">1</button>
                          </div>
                          <div class="col-3">
                                <button class="btn num" value="2">2</button>
                             </div>
                          <div class="col-3">
                             <button class="btn num" value="3">3</button>
                          </div>
                          <div class="col-3">
                             <button class="btn btn-warning" id="add">+</button>
                          </div>
                        </div>
                        <!-- row -->
                       <div class="row">
                          <div class="col-6">
                             <button class="btn" value="0">0</button>
                          </div>
                          <div class="col-3">
                             <button class="btn">.</button>
                          </div>
                          <div class="col-3">
                             <button class="btn btn-warning" id="equals">=</button>
                          </div>
                        </div>
                        <!-- row -->
                        
                        
                     
                  </div>
          </div>

       </div>
       
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- app js -->
    <script src="app.js"></script>
  </body>
</html>
